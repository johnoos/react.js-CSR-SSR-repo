<!DOCTYPE html>
<html>
<head>
    <title>More Components!</title> <!-- appears in browser tab -->
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
</head>
<body>

<div id="container"></div>

<script type="text/babel">                  // type="text/babel" enables JSX processing

    var LightningCounter = React.createClass({ 
        getInitialState: function() {return { strikes: 0}; },                           // Lifecycle method
        timerTick: function() { this.setState({strikes: this.state.strikes + 100 }); }, // instance variable
        componentDidMount: function() { setInterval(this.timerTick, 1000);  },          // Lifecycle method
        render: function() {                                                            // Lifecycle method
                    var counterStyle = { color: "#66FFFF", fontSize: 50 };
                    var count = this.state.strikes.toLocaleString();
                    return (
                        <h1 style={counterStyle}>{count}</h1>
                    ); 
        }
    });

    var LightningCounterDisplay = React.createClass({ 
        render: function() {
            var commonStyle = { margin: 0, padding: 0 };
            var divStyle = {
                width: 250,
                textAlign: "center",    
                backgroundColor: "#020202", 
                padding: 40,
                fontFamily: "sans-serif", 
                color: "#999999", 
                borderRadius: 10
            };
            var textStyles = { 
                emphasis: {fontSize: 38, ...commonStyle}, 
                smallEmphasis: {...commonStyle },
                small: { fontSize: 17, opacity: 0.5, ...commonStyle} 
            };
            return(
                <div style={divStyle}>
                    <LightningCounter/>
                    <h2 style={textStyles.smallEmphasis}>LIGHTNING STRIKES</h2>
                    <h2 style={textStyles.emphasis}>WORLDWIDE</h2>
                    <p style={textStyles.small}>(since you loaded this example)</p>
                </div> );
        } 
    });

    ReactDOM.render( 
        <div>
            <LightningCounterDisplay/>  
        </div>,   
        document.querySelector("#container")  
    ); 

</script>

</body>
</html>
