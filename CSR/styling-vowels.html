<!DOCTYPE html>

<script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
<script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>

<html>
<head>
<title>React! React! React!</title> <!-- appears in browser tab -->
</head> 
<body>
    <div id="container"></div>                      <!-- this empty div is the target for JSX rendering -->

    <script type="text/babel">                      // type="text/babel" enables JSX processing
        var Letter = React.createClass({ 
            render: function() {                    // lifecycle method
                var letterStyle = {                      // can omit "px" suffix 
                    padding: 10,                         // vertical distance to div edge
                    borderRadius: 5,                     // rounded edges                      
                    margin: 10,                          // horizontal distance to next div
                    backgroundColor: this.props.bgcolor, // properties are camelCase instead of hyphenated
                    color: "#333",                       // font colour
                    display: "inline-block",             // no newline between items 
                    fontFamily: "monospace", 
                    fontSize: 32,
                    textAlign: "center"
                };
                return ( 
                    <div style={letterStyle}>
                        {this.props.children} 
                    </div>
                        );
            }
        });

        // Actual rendering of JSX here - <script> contents so far is only setup
        // Start here with component coding and do the declaration afterwards    
        ReactDOM.render(    
            <div>
                <Letter bgcolor="#58B3FF">A</Letter> 
                <Letter bgcolor="#FF605F">E</Letter> 
                <Letter bgcolor="#FFD52E">I</Letter> 
                <Letter bgcolor="#49DD8E">O</Letter> 
                <Letter bgcolor="#AE99FF">U</Letter>
            </div>,
            document.querySelector("#container")             );
    </script>
</body> 
</html>
